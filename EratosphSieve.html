<script>
'use strict'
var sieve = [];
var p = 2;

function addNum(max) {
	for (var i = 0, n = 2; n <= max; i++, n++) {
		sieve[i] = n;
	}	
	return sieve;
}

function filterNum(max) {		
	for (var i = 0; (p*p) <= max; i++) {
	if (sieve[i] === "removed") continue;	
	p = sieve[i];
//	console.log("i: " + i + ", p: " + p + ", j: " + j);
		for (var j = i + p; j < sieve.length; j += p) {
			sieve[j] = "removed";
		}		
		}
	return sieve;	
	}

function sumArr(arr) {
	var sum = 0;
	for (var i = 0; i < arr.length; i++) {
		if (typeof arr[i] == "number") {sum += arr[i]};	
	}
	return sum;
}	
	
addNum(100);
console.log( filterNum(100) );
console.log(sumArr(sieve));	
</script>
